<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<article class="container">
				<picture class="product_img">
					<source srcset="./images/image-product-mobile.jpg" media="(max-width: 600px)">
					<img src="./images/image-product-desktop.jpg" alt="picture of perfume on flat surface with leaves">
				</picture>

				<div class="content">
					<h1>Perfume</h1>
					<h2 class="product-name">
						<span>Gabrielle </span
						><span>Essence Eau </span
						><span>De Parfum</span>
					</h2>
					<p class="product-info">
						A floral, solar and voluptuous
						interpretation composed by
						Olivier Polge, Perfumer-Creator
						for the House of CHANEL.
					</p>
					<div class="price-container">
						<p class="price">$149.99</p>
						<p class="old-price">$169.99</p>
					</div>

					<button>
						<img class="icon"
							src="./images/icon-cart.svg"
							alt=""
						/>Add to cart
					</button>
				</div>
			</article>
		</main>
		<footer>
			<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Christopher Kola</a>.
		</div>
		</footer>
	</body>
</html>
